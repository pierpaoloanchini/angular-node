<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Operazioni</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #f="ngForm">
          <div class="form-group row">
            <label class="col-sm-1 form-control-label"  style="padding-top: 15px">Par 1</label>
            <div class="col-sm-5">
              <input class="form-control" [(ngModel)]="num1" name="num1" type="number" placeholder="Numeri">
            </div>
            <label class="col-sm-1 form-control-label"  style="padding-top: 15px">Par 2</label>
            <div class="col-sm-5">
              <input class="form-control" [(ngModel)]="num2" type="number" name="num2" placeholder="Numeri">
            </div>
            <div class="col-sm-3" style = "margin:25px 0px">
              <button type="submit" class="btn btn-warning" (click)="somma()" id="addizione">Addizione</button>
            </div>
            <div class="col-sm-3" style = "margin:25px 0px">
              <button type="submit" class="btn btn-warning" (click)="sottrazione()" id="sottrazione">Sottrazione</button>
            </div>
            <div class="col-sm-3" style = "margin:25px 0px">
              <button type="submit" class="btn btn-warning" (click)="moltiplicazione()" id="moltiplicazione">Moltiplicazione</button>
            </div>
            <div class="col-sm-3" style = "margin:25px 0px">
              <button type="submit" class="btn btn-warning" (click)="divisione()" id="divisione">Divisione</button>
            </div>
              <label class="col-sm-1 form-control-label"  style="padding-top: 15px">Risultato</label>
                  <input class="col-sm-11 form-control" [(ngModel)]="this.risultato" name="risultato" id="risultato" placeholder="Risultato" readonly>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Concatena Stringhe</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-1 form-control-label" style="padding-top:15px">Nome</label>
            <div class="col-sm-5">
              <input type="text" [(ngModel)]="inputNome" name="inputNome" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <label class="col-sm-1 form-control-label" style="padding-top:15px">Cognome</label>
            <div class="col-sm-5">
              <input type="text" [(ngModel)]="inputCognome" name="inputCognome" class="form-control" id="inputCognome" placeholder="Cognome">
            </div>
            <div class="col-sm-5">
            </div>
            <div class="col-sm-2" style = "margin:25px 0px">
              <button type="submit" class="btn btn-warning" (click)="concatena()">Concatena</button>
            </div>
            <div class="col-sm-5">
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" [(ngModel)]="this.resConcat" name="resConcat" id="resConcat" placeholder="Risultato">
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
